version: '3.8'
services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rickmorty
      - REDIS_URL=redis://redis:6379/0
      - RICK_API_BASE=https://rickandmortyapi.com/api
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    # keep this empty or mount a volume for persistence
    volumes: []

volumes:
  pgdata: